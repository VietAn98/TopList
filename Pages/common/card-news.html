<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../main.css" />
  </head>
  <body>
    <div class="news-item">
      <img
        src="../../Assets/images/thumnail-2.png"
        class="thumnail"
        width="187"
        height="120"
      />
      <div class="news-information">
        <a
          class="title2 c-pointer"
          onclick="location.assign('../news-detail/news-detail.html')"
        >
          Làm sao kiếm được nhiều tiền
        </a>
        <div class="small-information flex-row">
          <div class="flex-row">
            <div class="avatar-datetime flex-row">
              <img
                src="../../Assets/images/avatar-1.png"
                width="22"
                height="22"
                class="author-avatar"
              />
              <p class="figures">29/06/2021</p>
            </div>
            <div class="views flex-row">
              <i class="fas fa-eye sm-icon"></i>
              <p class="figures">435</p>
            </div>
            <div class="comments flex-row">
              <i class="fas fa-comment sm-icon"></i>
              <p class="figures">323</p>
            </div>
          </div>
          <div class="btn-container">
            <button class="fb-btn">
              <i class="fab fa-facebook-f"></i> Chia sẻ 97
            </button>
          </div>
        </div>
        <div class="news-description">
          Giáo dục luôn là vấn đề được quan tâm hàng đầu đối với mọi thời đại.
          Và cha mẹ nào cũng luôn muốn con mình được học tập và trưởng thành
          trong môi...
        </div>
      </div>
    </div>
  </body>
</html>
