<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../main.css" />
    <!-- <link rel="stylesheet" href="../home/home.css" /> -->

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <script src="../../main.js"></script>

    <div id="modal-signup" class="w3-modal">
      <div class="modal-content w3-animate-top">
        <span
          onclick="handleCloseModal()"
          class="modal-close-button w3-display-topright"
          >&times;</span
        >
        <div class="modal-content-container">
          <h3 class="title1 mb-30 mt-0">Đăng ký</h3>

          <form action="" method="get">
            <input
              type="email"
              id="signup-email"
              name="email"
              placeholder="Email"
              class="form-input-field email"
            />
            <input
              type="text"
              id="signup-username"
              name="username"
              placeholder="Tên đăng nhập"
              class="form-input-field username"
            />
            <input
              type="password"
              id="signup-password"
              name="password"
              placeholder="Mật khẩu"
              class="form-input-field password"
            />

            <button class="primary-btn form-submit-btn">Đăng ký</button>
          </form>
          <p class="mt-16 modal-note">
            Đăng ký là bạn đồng ý với
            <a href="javascript:void(0)">Điều khoản</a> của chúng tôi.
          </p>
          <p class="mt-20 mb-20">Hoặc</p>

          <button class="outline-btn-2 w-100per">
            <img src="../../Assets/images/google.png" class="mr-20" />Đăng nhập
            bằng Google
          </button>

          <p class="mt-20">
            Bạn đã có tài khoản?
            <a href="javascript:void(0)" onclick="onClickSignIn()">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>

    <div id="modal-signin" class="w3-modal">
      <div class="modal-content w3-animate-top">
        <span
          onclick="handleCloseModal()"
          class="modal-close-button w3-display-topright"
          >&times;</span
        >
        <div class="modal-content-container">
          <h3 class="title1 mb-30 mt-0">Đăng nhập</h3>

          <form action="" method="get">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Tên đăng nhập hoặc Email"
              class="form-input-field username"
            />
            <input
              type="password"
              id="signin-password"
              name="signin-password"
              placeholder="Mật khẩu"
              class="form-input-field password"
            />
          </form>
          <button class="primary-btn form-submit-btn" onclick="login()">
            Đăng nhập
          </button>
          <div class="flex-row justify-space-between mt-17">
            <div>
              <input
                type="checkbox"
                id="remember"
                name="remember"
                value="remember"
              /><label for="vehicle1"> Nhớ tài khoản</label>
            </div>
            <a href="javascript:void(0)" onclick="onClickForgetPass()"
              >Quên mật khẩu?</a
            >
          </div>
          <p class="mt-20 mb-20">Hoặc</p>

          <button class="outline-btn-2 w-100per">
            <img src="../../Assets/images/google.png" class="mr-20" />Đăng nhập
            bằng Google
          </button>

          <p class="mt-20">
            Bạn chưa có tài khoản?
            <a href="javascript:void(0)" onclick="onClickSignUp()">Đăng kí</a>
          </p>
        </div>
      </div>
    </div>

    <div id="modal-forget-password" class="w3-modal">
      <div class="modal-content w3-animate-top">
        <span
          onclick="handleCloseModal()"
          class="modal-close-button w3-display-topright"
          >&times;</span
        >
        <div class="modal-content-container">
          <h3 class="title1 mb-30 mt-0">Quên mật khẩu</h3>

          <p class="mb-16 modal-note">
            Vui lòng nhập Email bạn đã đăng ký với chúng tôi, chúng tôi sẽ gửi
            link thiết lập lại mật khẩu cho bạn.
          </p>
          <form action="" method="get">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="form-input-field email"
            />
          </form>
          <button
            class="primary-btn form-submit-btn"
            onclick="toPage('../home/reset-password.html')"
          >
            Gửi
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
