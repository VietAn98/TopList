<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/8062565c7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body style="background-color: white !important">
    <script src="../common/script.js"></script>
    <div include-html="../common/header.html"></div>
    <main>
      <section>
        <div class="login-page-container">
          <div class="login-page-mobile">
            <h3 class="title1" style="margin-bottom: 30px">Đăng ký</h3>

            <form action="" method="get">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="form-input-field email"
              />
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
                class="form-input-field username"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                class="form-input-field password"
              />

              <button class="primary-btn form-submit-btn">Đăng ký</button>
            </form>
            <p>
              Đăng ký là bạn đồng ý với
              <a href="#" style="text-decoration: underline">Điều khoản</a> của
              chúng tôi.
            </p>
            <p>Hoặc</p>

            <button class="outline-btn-2" style="width: 100%">
              <img
                src="../../Assets/images/google.png"
                style="margin-right: 20px"
              />Đăng nhập bằng Google
            </button>

            <p>
              Bạn đã có tài khoản?
              <a href="./login-mobile.html">Đăng nhập</a>
            </p>
          </div>
        </div>
        <script>
          includeHTML();
        </script>
      </section>
    </main>
  </body>
</html>
