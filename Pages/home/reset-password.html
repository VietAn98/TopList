<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOPLIST</title>

    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./home.css" />
    <script
      src="https://kit.fontawesome.com/8062565c7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body onresize="onResizeWindow()" id="body">
    <script src="home.js"></script>

    <!-- <header> -->
    <div include-html="../common/header.html"></div>
    <!-- <div include-html="../common/side-nav.html"></div> -->
    <!-- </header> -->

    <main>
      <section>
        <div class="center-box">
          <div class="center-box-content">
            <h3 class="title1" style="margin-bottom: 30px">
              Thiết lập mật khẩu mới
            </h3>

            <form action="" method="get" class="form-reset-password">
              <input
                type="password"
                id="new-password"
                name="news-password"
                placeholder="Nhập mật khẩu mới"
                class="form-input-field new-password"
              />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Xác nhận lại mật khẩu mới"
                class="form-input-field confirm-password"
              />

              <button class="primary-btn form-submit-btn">Thay đổi</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- <div include-html="../common/footer.html"></div> -->

    <script>
      includeHTML();
    </script>
  </body>
</html>
