<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/8062565c7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body id="reset-password-body">
    <script src="../common/script.js"></script>
    <div include-html="../common/header.html"></div>
    <main>
      <section>
        <div class="login-page-container">
          <div class="login-page-mobile">
            <h3 class="title1 mb-30">Đăng nhập</h3>

            <form action="" method="get">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập hoặc Email"
                class="form-input-field username"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                class="form-input-field password"
              />

              <button class="primary-btn form-submit-btn">Đăng nhập</button>
            </form>
            <div class="flex-row justify-space-between mt-17">
              <div>
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  value="remember"
                /><label for="vehicle1">Nhớ tài khoản</label>
              </div>
              <a href="./forget-password.html">Quên mật khẩu?</a>
            </div>
            <p class="mt-20 mb-20">Hoặc</p>

            <button class="outline-btn-2 w-100per">
              <img src="../../Assets/images/google.png" class="mr-20" />Đăng
              nhập bằng Google
            </button>

            <p class="mt-20 mb-20">
              Bạn chưa có tài khoản?
              <a href="./signup-mobile.html">Đăng kí</a>
            </p>
          </div>
        </div>
        <script>
          includeHTML();
        </script>
      </section>
    </main>
  </body>
</html>
