<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/8062565c7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body style="background-color: white !important">
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="first-section-mobile">
            <h1 class="logo">LOGO</h1>
            <i class="fas fa-bars" id="menu-icon"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="login-page-container">
          <div class="login-page-mobile">
            <h3 class="title1" style="margin-bottom: 30px">Quên mật khẩu</h3>

            <p style="color: #3d3d4e">
              Vui lòng nhập Email bạn đã đăng ký với chúng tôi, chúng tôi sẽ gửi
              link thiết lập lại mật khẩu cho bạn.
            </p>
            <form action="" method="get">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="form-input-field email"
              />
            </form>
            <a href="./reset-password.html"
              ><button class="primary-btn form-submit-btn">Gửi</button></a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
