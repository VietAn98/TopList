<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/8062565c7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../main.css" />
  </head>
  <body id="reset-password-body">
    <script src="../common/script.js"></script>

    <!-- <header> -->
    <div include-html="../common/header.html"></div>
    <main>
      <section>
        <div class="login-page-container">
          <div class="login-page-mobile">
            <h3 class="title1 mb-30">Quên mật khẩu</h3>

            <p class="color-black-2 mb-20">
              Vui lòng nhập Email bạn đã đăng ký với chúng tôi, chúng tôi sẽ gửi
              link thiết lập lại mật khẩu cho bạn.
            </p>
            <form action="" method="get">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="form-input-field email"
              />
            </form>
            <a href="./reset-password.html"
              ><button
                class="primary-btn form-submit-btn"
                onclick="location.assign('./reset-password.html')"
              >
                Gửi
              </button></a
            >
          </div>
        </div>
        <script>
          includeHTML();
        </script>
      </section>
    </main>
  </body>
</html>
